{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-danger">Delete Scholarship</h2>
    <p class="text-center">Are you sure you want to delete "{{ scholarship.scholarship.name }}"?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manage_scholarship' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
